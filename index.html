<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/f6ae7b5e74.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js" defer></script>
    <title>Building Printers</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="nav-container fixed">
        <div class="logo">
          <h1><a href="index.html">Building Printers</a></h1>
        </div>
        <button class="mobile-nav-toggle" aria-expanded="false" aria-controls="primary-nav">
          <span class="sr-only">Menu</span>
        </button>
        <ul id="primary-nav" class="primary-nav" data-visible="false">
          <li><a href="about.html" target="_blank">About Us</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="services.html" target="_blank">Services</a></li>
          <li><a href="#contacts">Contact</a></li>
        </ul>
      </nav>

      <div class="headline">
        <h1>You Imagine it, We build it.</h1>
        <h3>Welcome to Building Printers</h3>
        <a href="#services">How can we help?</a>
      </div>

    </header>

    <main>
      <section id="services" class="services-section-container">
        <div class="cards-grid width-cintainer"></div>
      </section>

      <section class="quotes-section-container section-background-color">
        <div class="form-container width-cintainer">
          <div class="form-img">
            <img src="./images/quote.jpg" alt="quote">
          </div>
          <form class="form">
            <h4>contact form</h4>
            <div class="title-underline"></div>
            <div class="form-row">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" class="form-input" placeholder="name" required>
            </div>
            <div class="form-row">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-input" placeholder="email" required>
            </div>
            <div class="form-row">
              <label for="textarea" class="form-label">Textarea</label>
              <textarea class="form-textarea" placeholder="message"></textarea>
            </div>
            <button type="submit" class="btn btn-block form-btn">Submit</button>
          </form>
        </div>
      </section>
    </main>
    
  </body>
</html>
